name: Backend CI

on:
  push:
    paths:
      - 'donation-backend/**'
  pull_request:
    paths:
      - 'donation-backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: donation-backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm test --if-present
